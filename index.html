<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ظرفیت گرمایی ویژه</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body dir="auto">
    <div class="container">
      <h1>محاسبه‌گر ظرفیت گرمایی ویژه</h1>
      <p>توجه: در این محاسبه‌گر از اتلاف انرژی صرف‌نظر شده!</p>

      <div class="box">
        <h2>ماده اول</h2>
        <input type="text" id="mass1" placeholder="جرم (گرم)" required />
        <input
          type="text"
          id="specificHeat1"
          placeholder="ظرفیت گرمایی ویژه (J/kg·K)"
          required
        />
        <input type="text" id="temp1" placeholder="دمای اولیه (°C)" required />
      </div>

      <div class="box">
        <h2>ماده دوم</h2>
        <input type="text" id="mass2" placeholder="جرم (گرم)" required />
        <input
          type="text"
          id="specificHeat2"
          placeholder="ظرفیت گرمایی ویژه (J/kg·K)"
          required
        />
        <input type="text" id="temp2" placeholder="دمای اولیه (°C)" required />
      </div>

      <div class="calculator">
        <button class="button" onclick="calculateFinalTemperature()">
          محاسبه
        </button>

        <div class="result" id="result">دمای نهایی: -- °C</div>
      </div>
    </div>
  </body>
</html>
